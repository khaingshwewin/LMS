<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/student :: headLink"></head>
<body>
	<!--wrapper-->
	<div class="wrapper">
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">School Management</h4>
				</div>
				<div class="toggle-icon ms-auto">				
				</div>
			 </div>
			<ul class="metismenu" id="menu" th:replace="layout/student :: sidebar"></ul>
				</li>
			</ul>
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header th:replace="layout/student :: headerSection"></header>
		<div class="page-wrapper">
			<div class="page-content">
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">School Management</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="/students/users"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Assignment Details</li>
							</ol>
						</nav>
					</div>
				</div>
				
				<div class="container">
					<div class="main-body">		
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-body">
										<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
										<div class="breadcrumb-title pe-3" th:text="${teacherCourseStudents.teacherCourses.name + '-Class Assignments History'}"></div>
										</div>
										<div class="d-lg-flex align-items-center mb-4 gap-3">
												<div class="position-relative">
														<input type="text" class="form-control ps-5 radius-30" placeholder="Search "> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
												</div>
												<div class="form-check form-switch position-relative">
    												<input class="form-check-input ml-3" style="font-size:20px;" type="checkbox" role="switch" id="flexSwitchCheckDefault1" checked onchange="toggleSwitch(this)">
   													 <label class="form-check-label" for="flexSwitchCheckDefault1" id="switchLabel">Done</label>
												</div>
										</div>
								<div class="table-responsive">
									<table class="table mb-0">
									<thead class="table-light">
										<tr>
											<th>No</th>
											<th>Class Name</th>
											<th>Subject</th>
											<th>Assignment Title</th>
											<th>Total Point</th>
											<th>Due Date</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="assignment,increator: ${assignments}">
											<td>
												<div class="d-flex align-items-center">
													<div class="ms-2">
														<h6 class="mb-0 font-14" th:text="${increator.index + 1}"></h6>
													</div>
												</div>
											</td>
											<td th:text="${assignment.teacherCourses.name}"></td>
											<td th:text="${assignment.teacherCourses.courses.name}"></td>
											<td th:text="${assignment.title}"></td>
											<td th:text="${assignment.totalPoint}"></td>
											<td th:text="${assignment.dueDate}"></td>
										<!--	<td>
   												 <a class="btn btn-sm radius-30 px-4"
    												   th:classappend="${assignment.teacherCourseStudentAssignments.status == 1 ? 'btn-primary' : 'btn-danger'}">
       												  <span th:text="${assignment.teacherCourseStudentAssignments.status == 1 ? 'Done' : 'Not Yet'}">
														 </span>
  												  </a>
											</td> -->
											<td class="text-left"><a th:href="@{/students/assignments/answer(id=${assignment.id},tcsid=${teacherCourseStudents.id},tcId=${assignment.teacherCourses.id})}" class="btn btn-primary btn-sm radius-30 px-4">Answer</a></td>	
									</tbody>
								</table>
									</div>
							    </div>
							</div>
						</div>	
						
					</div>
				</div>
			</div>
		</div>
<div th:include="layout/adminfooter"></div>
