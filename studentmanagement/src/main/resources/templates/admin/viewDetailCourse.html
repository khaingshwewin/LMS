<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin :: headLink"></head>
<body>
	<!--wrapper-->
	<div class="wrapper">
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">School Management</h4>
				</div>
				<div class="toggle-icon ms-auto">				
				</div>
			 </div>
			<ul class="metismenu" id="menu" th:replace="layout/admin :: sidebar"></ul>
				</li>
			</ul>
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header th:replace="layout/admin :: headerSection"></header>
		<div class="page-wrapper">
			<div class="page-content">
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">School Management</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="/home"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Course Info Detail</li>
							</ol>
						</nav>
					</div>
				</div>
				
				<div class="container">
					<div class="main-body">
					<form th:object="${course}">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-body">
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">ID:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.id}" />
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">Name:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.name}" />
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">Description:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.description}" />
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">Duration Hour:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.durationHour}" />
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">Enrollment Limit:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.enrollmentLimit}" />
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-sm-3">
												<h6 class="mb-0">Prerequisites:</h6>
											</div>
											<div class="col-sm-9 text-secondary">
												<input readonly type="text" class="form-control" th:value="${course.prerequisites}" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
<div th:include="layout/adminfooter"></div>
