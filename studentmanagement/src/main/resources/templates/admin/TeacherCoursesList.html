<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin :: headLink"></head>
<body>
	<!--wrapper-->
	<div class="wrapper">
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">Teacher Assign</h4>
				</div>
				<div class="toggle-icon ms-auto">				
				</div>
			 </div>
			<ul class="metismenu" id="menu" th:replace="layout/admin :: sidebar"></ul>
				</li>
			</ul>
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header th:replace="layout/admin :: headerSection"></header>
		<!--end header -->
		<!--start page wrapper -->
<div class="page-wrapper">
 <div class="page-content">
    <div class="container">		
		<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">School Management</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="/admin/dashboard"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Class List</li>
							</ol>
						</nav>
					</div>
				</div>	  
				<div class="card">
					<div class="card-body">
						<div class="d-lg-flex align-items-center mb-4 gap-3">
							<div class="position-relative">
								<input type="text" class="form-control ps-5 radius-30" placeholder="Search Order"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
							</div>
						  <div class="ms-auto"><a href="/teacherCourses/create" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>New Assign</a></div>
						</div>
						<div class="table-responsive">
							<table class="table mb-0">
								<thead class="table-light">
									<tr>
										<th>No#</th>
										<th>Class Name</th>
										<th>Teachers</th>
										<th>Subject</th>
										<th>Start Date</th>
										<th>End Date</th>
										<th>Duration</th>
										<th>Limited Person</th>
										<th>View Details</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="teacherCourses, rollNo  : ${teacherCoursesList}">
										<td>
											<div class="d-flex align-items-center">
												<div>
													<input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
												</div>
												<div class="ms-2">
													
													<h6 class="mb-0 font-14"  th:text="${rollNo.index + 1}"></h6>
												</div>
											</div>
										</td>
										<td th:text="${teacherCourses.name}" class="text-left"></td>
										<td th:text="${teacherCourses.teachers.name}" class="text-left"></td>
										<td th:text="${teacherCourses.courses.name}" class="text-left"></td>
										<td th:text="${teacherCourses.startDate}" class="text-left"></td>
										<td th:text="${teacherCourses.endDate}" class="text-left"></td>
										<td th:text="${teacherCourses.courses.durationHour}" class="text-left"></td>
										<td th:text="${teacherCourses.courses.enrollmentLimit + ' Persons'}" class="text-left"></td>
										<td><button type="button" class="btn btn-primary btn-sm radius-30 px-4">View Details</button></td>								
										<td>
											<div class="d-flex order-actions">
												<a href="javascript:;" class=""><i class='bx bxs-edit'></i></a>
												<a href="javascript:;" class="ms-3"><i class='bx bxs-trash'></i></a>
											</div>
										</td>
										</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

    </div>
	</div>
</div>
<div th:include="layout/adminfooter"></div>
