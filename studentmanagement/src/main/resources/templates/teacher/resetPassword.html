<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin :: headLink"></head>
<body>
	<div class="wrapper">
		<div class="section-authentication-cover">
			<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-4">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="card my-5 my-lg-0 shadow-none border">
							<div class="card-body">
								<div class="p-4">
								<form th:action="@{/teachers/resetPassword}" method="post">
									<div class="text-start mb-4">
										<h5 class="">Genrate New Password</h5>
										<p class="mb-0">We received your reset password request. Please enter your new password!</p>
									</div>
									<div class="mb-3 mt-4">
										<label class="form-label">Email</label>
										<input type="text" id="password" class="form-control" name="email" placeholder="Enter new password" required />
									</div>
									<div class="mb-4">
										<label class="form-label">OTP</label>
										<input type="text" class="form-control" placeholder="Confirm password" name="otp" required />
									</div>
									<div class="mb-4">
										<label class="form-label">Password</label>
										<input type="text" class="form-control" placeholder="Confirm password" name="password" required />
									</div>
									<div class="d-grid gap-2">
										<button type="submit" id="confirmPassword" class="btn btn-primary">Reset Password</button> 
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		</div>
	</div>
</body>
</html>
