<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/student :: headLink"></head>
<body>
	<!--wrapper-->
	<div class="wrapper">
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">Student</h4>
				</div>
				<div class="toggle-icon ms-auto">				
				</div>
			 </div>
			<ul class="metismenu" id="menu" th:replace="layout/teacher :: sidebar"></ul>
				</li>
			</ul>
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header th:replace="layout/student :: headerSection"></header>
		<!--end header -->
		<!--start page wrapper -->
		<div class="page-wrapper">
						<div class="page-content">
				<div class="container">
					<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
						<div class="breadcrumb-title pe-3">School Management</div>
					</div>
					<div class="row">
						<div class="col-md-8 mx-auto rounded border p-4 m-4">
							<h2 class="text-center mb-5">Assignment Check </h2>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Student Name</h6>
								<div class="col-sm-8">
									<h6 th:text="${tcs.students.name}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Class Name</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.teacherCourses.name}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Subject Name</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.teacherCourses.courses.name}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Assignment Title</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.title}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Total Point</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.totalPoint}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Assigned Date</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.dateAssigned}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Due Date</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.dueDate}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Submitted Date</h6>
								<div class="col-sm-8">
									<h6 th:text="${tcsa.submittedDate}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Asssignment Instructions</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.instruction}"></h6>
								</div>
							</div>
							<div class="row mb-3">
								<h6 class="col-sm-4 ">Asssignment Description</h6>
								<div class="col-sm-8">
									<h6 th:text="${assignments.description}"></h6>
								</div>
							</div>
							<div class="row mb-3">
									<h6 class="col-sm-4 ">Asssignment Content</h6>
									<div class="col-sm-8">
										<textarea class="form-control" rows="6" th:text="${tcsa.assignmentContent}" readonly></textarea>
									</div>
								</div>
							<form method="post" th:action="@{/teachers/assignments/check(id=${tcsa.id},asmId=${assignments.id},tcsId=${tcs.id},tcId=${tcs.teacherCourses.id})}"
								th:object="${dto}">
								<div class="row mb-3">
									<h6 class="col-sm-4 " th:text="${'Grade ('+ assignments.totalPoint+')'}" ></h6>
									<div class="col-sm-8">
										<input class="form-control" type="number" th:field="${dto.grade}" th:if="${tcsa.status == 1}" >
										<textarea class="form-control" rows="1" th:field="${tcsa.grade}" th:if="${tcsa.status == 2}" readonly ></textarea>
									</div>
								</div>
								<div class="row mb-3">
									<h6 class="col-sm-4 "> Feedback</h6>
									<div class="col-sm-8">
										<textarea class="form-control" rows="3" th:field="${dto.feedback}" th:if="${tcsa.status == 1}" ></textarea>
										<textarea class="form-control" rows="3" th:field="${tcsa.feedback}" th:if="${tcsa.status == 2}" readonly ></textarea>
									</div>
								</div>
								<div class="row">
									<div class="offset-sm-4 col-sm-4 d-grid">
										<button type="submit" class="btn btn-primary" th:if="${tcsa.status == 1}">Submit</button>
									</div>
									<div class="col-sm-4 d-grid">
										
								<a class="btn btn-outline-primary" th:href="@{/teachers/teacherCourses/assignment/viewDetail(id=${assignments.id}, tcId=${tcs.teacherCourses.id})}" role="button">Cancel</a>
								</div>
								</div>
							</form>
				
						</div>
					</div>
				</div><!--end row-->
			</div>
		</div>
<div th:include="layout/adminfooter"></div>
